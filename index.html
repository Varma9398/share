<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Sharing â€” Enhanced</title>
<meta http-equiv="refresh" content="0;url=owner.html">
<style>
  :root {
    --card-width: 500px;
    --font-size: 16px;
    --font-family: 'Inter', Arial, sans-serif;
    
    /* Simple Black & White Theme */
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --bg-card: #ffffff;
    --text-primary: #000000;
    --text-secondary: #444444;
    --border-color: #cccccc;
    --accent-color: #000000;
    --accent-hover: #333333;
    --shadow: 0 1px 3px rgba(0, 0, 0, 0.12);
    --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
    --border-radius: 8px;
    --backdrop-blur: none;
    --gradient: none;
    
    /* Auth related colors */
    --error-color: #e53935;
    --success-color: #43a047;
  }

  /* Import fonts */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

  * { 
    box-sizing: border-box; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body {
    font-family: var(--font-family);
    margin: 0;
    color: var(--text-primary);
    background: var(--bg-primary);
    text-align: center;
    min-height: 100vh;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--gradient);
    pointer-events: none;
    z-index: -1;
  }

  header {
    padding: 24px 20px;
    font-size: 32px;
    font-weight: 700;
    border-bottom: 1px solid var(--border-color);
    background: var(--bg-card);
    backdrop-filter: var(--backdrop-blur);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow);
  }

  .controls {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 24px;
    flex-wrap: wrap;
    padding: 0 20px;
  }

  .control-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .controls label { 
    font-size: 14px; 
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 4px;
  }

  .controls input, .controls select {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background: var(--bg-card);
    color: var(--text-primary);
    font-size: 14px;
    min-width: 80px;
    text-align: center;
  }

  .controls input:focus, .controls select:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  /* Theme selector removed */

  .form-section {
    padding: 32px 20px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    backdrop-filter: var(--backdrop-blur);
  }

  .form-section input, .form-section textarea, .form-section button {
    display: block;
    width: 100%;
    max-width: 700px;
    margin: 12px auto;
    padding: 12px 16px;
    font-size: 14px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background: var(--bg-card);
    color: var(--text-primary);
    font-family: var(--font-family);
  }

  .form-section input:focus, .form-section textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-section textarea {
    resize: vertical;
    min-height: 120px;
    line-height: 1.5;
    white-space: pre-wrap;
  }

  .form-section button {
    background: var(--accent-color);
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
    font-size: 16px;
    padding: 14px 24px;
    box-shadow: var(--shadow);
  }

  .form-section button:hover {
    background: var(--accent-hover);
    box-shadow: var(--shadow-hover);
    transform: translateY(-1px);
  }

  #promptList {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .prompt-card {
    border: 1px solid var(--border-color);
    padding: 24px;
    margin: 20px auto;
    max-width: var(--card-width);
    text-align: left;
    font-size: var(--font-size);
    position: relative;
    background: var(--bg-card);
    word-break: break-word;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    backdrop-filter: var(--backdrop-blur);
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .prompt-card:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-2px);
  }

  .prompt { 
    font-weight: 600; 
    margin-bottom: 12px; 
    color: var(--text-primary);
    font-size: calc(var(--font-size) + 2px);
  }

  .ai-info { 
    font-style: italic; 
    margin-bottom: 12px; 
    color: var(--text-secondary);
    font-size: calc(var(--font-size) - 2px);
  }

  .timestamp { 
    font-size: calc(var(--font-size) - 4px); 
    color: var(--text-secondary); 
    margin-bottom: 16px; 
  }

  .result {
    background: var(--bg-secondary);
    padding: 16px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    word-wrap: break-word;
    overflow-wrap: anywhere;
    font-size: calc(var(--font-size) - 1px);
    line-height: 1.6;
    max-height: 400px;
    overflow-y: auto;
  }
  
  /* Table styles for pasted content */
  .result table {
    border-collapse: collapse;
    width: 100%;
    margin: 10px 0;
  }
  
  .result table, .result th, .result td {
    border: 1px solid var(--border-color);
  }
  
  .result th, .result td {
    padding: 8px;
    text-align: left;
  }
  
  .result th {
    background-color: var(--accent-color);
    color: white;
  }
  
  .result tr:nth-child(even) {
    background-color: rgba(0, 0, 0, 0.05);
  }

  .card-actions {
    margin-top: 16px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .card-actions button {
    padding: 8px 16px;
    font-size: 13px;
    cursor: pointer;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background: var(--bg-card);
    color: var(--text-primary);
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .card-actions button:hover { 
    background: var(--accent-color); 
    color: white; 
    border-color: var(--accent-color);
    transform: translateY(-1px);
  }

  /* No theme variations - using only default black & white theme */

  /* Authentication related styles */
  .auth-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .auth-modal {
    background: var(--bg-card);
    border-radius: var(--border-radius);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    box-shadow: var(--shadow-hover);
    position: relative;
  }
  
  .auth-tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
  }
  
  .auth-tab {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 500;
    flex: 1;
    text-align: center;
  }
  
  .auth-tab.active {
    border-bottom: 2px solid var(--accent-color);
    color: var(--accent-color);
  }
  
  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .auth-form input {
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    font-size: 14px;
  }
  
  .auth-form button {
    padding: 12px;
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .auth-form button:hover {
    background: var(--accent-hover);
  }
  
  .auth-error {
    color: var(--error-color);
    font-size: 14px;
    margin-top: 10px;
  }
  
  .auth-success {
    color: var(--success-color);
    font-size: 14px;
    margin-top: 10px;
  }
  
  .user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
  
  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--accent-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }
  
  .user-menu {
    position: relative;
  }
  
  .user-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    min-width: 150px;
    z-index: 100;
    display: none;
  }
  
  .user-dropdown.active {
    display: block;
  }
  
  .user-dropdown-item {
    padding: 10px 15px;
    cursor: pointer;
    font-size: 14px;
  }
  
  .user-dropdown-item:hover {
    background: var(--bg-secondary);
  }
  
  .view-toggle {
    display: flex;
    margin: 20px auto;
    max-width: 300px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    overflow: hidden;
  }
  
  .view-toggle-option {
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
  }
  
  .view-toggle-option.active {
    background: var(--accent-color);
    color: white;
  }
  
  @media (max-width: 768px) {
    .controls {
      gap: 16px;
    }
    
    header {
      font-size: 24px;
      padding: 20px 16px;
    }
    
    .prompt-card {
      margin: 16px 12px;
      padding: 20px;
    }
    
    .user-profile {
      position: static;
      margin: 10px 0;
      transform: none;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<div id="authContainer" class="auth-container" style="display: none;">
  <div class="auth-modal">
    <div class="auth-tabs">
      <div id="loginTab" class="auth-tab active">Login</div>
      <div id="signupTab" class="auth-tab">Sign Up</div>
    </div>
    
    <div id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button id="loginButton">Login</button>
      <div id="loginError" class="auth-error"></div>
    </div>
    
    <div id="signupForm" class="auth-form" style="display: none;">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
      <button id="signupButton">Sign Up</button>
      <div id="signupError" class="auth-error"></div>
      <div id="signupSuccess" class="auth-success"></div>
    </div>
  </div>
</div>

<header>
  <span>Prompt Sharing</span>
  <div id="userProfile" class="user-profile" style="display: none;">
    <div id="userAvatar" class="user-avatar">U</div>
    <span id="username">Username</span>
    <div class="user-menu">
      <div id="userDropdown" class="user-dropdown">
        <div id="profileMenuItem" class="user-dropdown-item">Profile</div>
        <div id="exportMenuItem" class="user-dropdown-item">Export Prompts</div>
        <div id="shareAllMenuItem" class="user-dropdown-item">Share All Public Prompts</div>
        <div id="logoutMenuItem" class="user-dropdown-item">Logout</div>
      </div>
    </div>
  </div>
  <button id="authButton" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); padding: 8px 16px; border: 1px solid var(--border-color); border-radius: var(--border-radius); background: var(--bg-card); cursor: pointer;">Login / Sign Up</button>
</header>

<div id="viewToggle" class="view-toggle" style="display: none;">
  <div id="ownerView" class="view-toggle-option active">Owner View</div>
  <div id="publicView" class="view-toggle-option">Public View</div>
</div>

<div class="controls">
  <div class="control-group">
    <label>Font Size:</label>
    <input id="fontSize" type="number" value="16" min="8" max="72" step="1">
  </div>

  <div class="control-group">
    <label>Card Width:</label>
    <input id="cardWidth" type="number" value="500" min="200" max="1200" step="10">
  </div>

  <div class="control-group">
    <label>Font Family:</label>
    <select id="fontFamily">
      <option value="'Inter', Arial, sans-serif">Inter</option>
      <option value="'Space Grotesk', Arial, sans-serif">Space Grotesk</option>
      <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
      <option value="'Playfair Display', serif">Playfair Display</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Helvetica Neue', Arial, sans-serif">Helvetica</option>
      <option value="'Times New Roman', serif">Times</option>
      <option value="'Courier New', monospace">Courier</option>
    </select>
  </div>
</div>

<div class="form-section">
  <input id="promptInput" placeholder="Enter your prompt">
  <input id="aiNameInput" placeholder="AI Name (e.g., Claude, GPT-4, Gemini)">
  <input id="modelNameInput" placeholder="Model Name (e.g., Sonnet 3.5, GPT-4o)">
  <textarea id="resultInput" rows="6" placeholder="Paste AI result here"></textarea>
  <button id="addPromptBtn">Add Prompt</button>
</div>

<div id="promptList"></div>

<script>
  // DOM Elements
  const fontSizeInput = document.getElementById('fontSize');
  const cardWidthInput = document.getElementById('cardWidth');
  const fontFamilySelect = document.getElementById('fontFamily');
  const promptList = document.getElementById('promptList');
  const addPromptBtn = document.getElementById('addPromptBtn');
  
  // Auth Elements
  const authContainer = document.getElementById('authContainer');
  const authButton = document.getElementById('authButton');
  const userProfile = document.getElementById('userProfile');
  const userAvatar = document.getElementById('userAvatar');
  const usernameDisplay = document.getElementById('username');
  const userDropdown = document.getElementById('userDropdown');
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const loginButton = document.getElementById('loginButton');
  const signupButton = document.getElementById('signupButton');
  const loginError = document.getElementById('loginError');
  const signupError = document.getElementById('signupError');
  const signupSuccess = document.getElementById('signupSuccess');
  const profileMenuItem = document.getElementById('profileMenuItem');
  const logoutMenuItem = document.getElementById('logoutMenuItem');
  const viewToggle = document.getElementById('viewToggle');
  const ownerView = document.getElementById('ownerView');
  const publicView = document.getElementById('publicView');
  
  // App State
  let currentUser = null;
  let currentView = 'owner'; // 'owner' or 'public'
  let sharedUserId = null; // For public sharing link
  
  // Load settings and prompts
  let settings = JSON.parse(localStorage.getItem('promptAppSettings') || '{}');
  
  // User data structure
  let users = JSON.parse(localStorage.getItem('promptAppUsers') || '[]');
  
  // Initialize prompts based on user login status
  let prompts = [];
  
  // Check if user is logged in from previous session
  const savedSession = JSON.parse(localStorage.getItem('promptAppCurrentSession') || 'null');
  if (savedSession) {
    const user = users.find(u => u.id === savedSession.userId);
    if (user) {
      currentUser = user;
      prompts = user.prompts || [];
      updateAuthUI();
    }
  } else {
    // If no user is logged in, load the global prompts for backward compatibility
    prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
  }

  // Apply saved settings
  if (settings.fontSize) fontSizeInput.value = settings.fontSize;
  if (settings.cardWidth) cardWidthInput.value = settings.cardWidth;
  if (settings.fontFamily) fontFamilySelect.value = settings.fontFamily;

  function updateStyles() {
    let fontSize = Math.max(8, Math.min(72, parseInt(fontSizeInput.value, 10) || 16));
    let cardWidth = Math.max(200, Math.min(1200, parseInt(cardWidthInput.value, 10) || 500));
    
    fontSizeInput.value = fontSize;
    cardWidthInput.value = cardWidth;

    document.documentElement.style.setProperty('--font-size', fontSize + 'px');
    document.documentElement.style.setProperty('--card-width', cardWidth + 'px');
    document.documentElement.style.setProperty('--font-family', fontFamilySelect.value);

    // Save settings
    settings = {
      fontSize: fontSize,
      cardWidth: cardWidth,
      fontFamily: fontFamilySelect.value
    };
    localStorage.setItem('promptAppSettings', JSON.stringify(settings));
  }

  fontSizeInput.addEventListener('input', updateStyles);
  cardWidthInput.addEventListener('input', updateStyles);
  fontFamilySelect.addEventListener('change', updateStyles);

  // Auth UI Functions
  function updateAuthUI() {
    if (currentUser) {
      // User is logged in
      authButton.style.display = 'none';
      userProfile.style.display = 'flex';
      viewToggle.style.display = 'flex';
      
      // Update user info
      usernameDisplay.textContent = currentUser.username;
      userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
      
      // Show form section for owner view, hide for public view
      document.querySelector('.form-section').style.display = currentView === 'owner' ? 'block' : 'none';
    } else {
      // User is not logged in
      authButton.style.display = 'block';
      userProfile.style.display = 'none';
      viewToggle.style.display = 'none';
      
      // Always show form section when not logged in (backward compatibility)
      document.querySelector('.form-section').style.display = 'block';
    }
  }
  
  // User Management Functions
  function saveUsers() {
    localStorage.setItem('promptAppUsers', JSON.stringify(users));
  }
  
  function saveCurrentSession() {
    if (currentUser) {
      localStorage.setItem('promptAppCurrentSession', JSON.stringify({
        userId: currentUser.id,
        timestamp: new Date().toISOString()
      }));
    } else {
      localStorage.removeItem('promptAppCurrentSession');
    }
  }
  
  function savePrompts() {
    if (currentUser) {
      // Save to user's prompts
      currentUser.prompts = prompts;
      saveUsers();
    } else {
      // Backward compatibility - save to global prompts
      localStorage.setItem('prompts', JSON.stringify(prompts));
    }
  }

  function renderPrompts() {
    promptList.innerHTML = '';
    
    // Filter prompts based on view mode
    let displayPrompts = [];
    
    if (sharedUserId) {
      // In shared view, we already filtered to only public prompts
      displayPrompts = prompts;
    } else if (currentUser && currentView === 'public') {
      // User viewing their own public prompts
      displayPrompts = currentUser.prompts.filter(p => p.isPublic);
    } else {
      // Normal view - all prompts for the current user or global prompts
      displayPrompts = prompts;
    }
    
    displayPrompts.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'prompt-card';
      card.style.animationDelay = `${index * 0.1}s`;

      const promptDiv = document.createElement('div');
      promptDiv.className = 'prompt';
      promptDiv.textContent = `"${item.prompt}"`;

      const aiInfoDiv = document.createElement('div');
      aiInfoDiv.className = 'ai-info';
      aiInfoDiv.textContent = `AI: ${item.aiName} | Model: ${item.modelName}`;

      const timestampDiv = document.createElement('div');
      timestampDiv.className = 'timestamp';
      timestampDiv.textContent = `Created: ${item.timestamp}`;
      
      // Add public/private indicator if user is logged in
      if (currentUser) {
        const visibilitySpan = document.createElement('span');
        visibilitySpan.style.marginLeft = '10px';
        visibilitySpan.style.padding = '2px 6px';
        visibilitySpan.style.borderRadius = '4px';
        visibilitySpan.style.fontSize = '12px';
        
        if (item.isPublic) {
          visibilitySpan.textContent = 'Public';
          visibilitySpan.style.background = 'var(--success-color)';
          visibilitySpan.style.color = 'white';
        } else {
          visibilitySpan.textContent = 'Private';
          visibilitySpan.style.background = 'var(--bg-secondary)';
          visibilitySpan.style.color = 'var(--text-secondary)';
        }
        
        timestampDiv.appendChild(visibilitySpan);
      }

      const resultDiv = document.createElement('div');
      resultDiv.className = 'result';
      resultDiv.innerHTML = item.result;
      
      // Apply any custom styles from the pasted content
      Array.from(resultDiv.querySelectorAll('[style]')).forEach(el => {
        // Keep the inline styles
      });

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'card-actions';

      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'ðŸ’¾ Save';
      saveBtn.addEventListener('click', () => saveCard(index));
      actionsDiv.appendChild(saveBtn);

      const copyBtn = document.createElement('button');
      copyBtn.textContent = 'ðŸ“‹ Copy';
      copyBtn.addEventListener('click', () => copyCard(index));
      actionsDiv.appendChild(copyBtn);
      
      // Only show edit/delete/visibility buttons in owner view
      if (!currentUser || currentView === 'owner') {
        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸ Edit';
        editBtn.addEventListener('click', () => editCard(index));
        actionsDiv.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸ Delete';
        delBtn.addEventListener('click', () => deleteCard(index));
        actionsDiv.appendChild(delBtn);
        
        // Add visibility toggle button for logged in users
        if (currentUser) {
          const visibilityBtn = document.createElement('button');
          visibilityBtn.textContent = item.isPublic ? 'ðŸ”’ Make Private' : 'ðŸŒ Make Public';
          visibilityBtn.addEventListener('click', () => toggleVisibility(index));
          actionsDiv.appendChild(visibilityBtn);
          
          // Add share button for public prompts
          if (item.isPublic) {
            const shareBtn = document.createElement('button');
            shareBtn.textContent = 'ðŸ”— Share';
            shareBtn.addEventListener('click', () => sharePrompt(currentUser.id));
            actionsDiv.appendChild(shareBtn);
          }
        }
      }
      
      // Add share button in public view as well
      if (currentUser && currentView === 'public' && item.isPublic) {
        const shareBtn = document.createElement('button');
        shareBtn.textContent = 'ðŸ”— Share';
        shareBtn.addEventListener('click', () => sharePrompt(currentUser.id));
        actionsDiv.appendChild(shareBtn);
      }
      
      // Add share button in shared view for the shared user
      if (sharedUserId) {
        const shareBtn = document.createElement('button');
        shareBtn.textContent = 'ðŸ”— Share';
        shareBtn.addEventListener('click', () => sharePrompt(sharedUserId));
        actionsDiv.appendChild(shareBtn);
      }

      card.appendChild(promptDiv);
      card.appendChild(aiInfoDiv);
      card.appendChild(timestampDiv);
      card.appendChild(resultDiv);
      card.appendChild(actionsDiv);

      promptList.prepend(card);
    });
  }
  
  function toggleVisibility(index) {
    if (!currentUser) return;
    
    prompts[index].isPublic = !prompts[index].isPublic;
    savePrompts();
    renderPrompts();
  }
  
  function sharePrompt(userId) {
    // Create a shareable link with the user ID
    const shareUrl = `${window.location.origin}${window.location.pathname}?user=${userId}`;
    
    // Copy to clipboard
    navigator.clipboard.writeText(shareUrl).then(() => {
      alert('Shareable link copied to clipboard!');
    }).catch(err => {
      // Fallback for browsers that don't support clipboard API
      const tempInput = document.createElement('input');
      tempInput.value = shareUrl;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Shareable link copied to clipboard!');
    });
  }

  function addPrompt() {
    const prompt = document.getElementById('promptInput').value.trim();
    const aiName = document.getElementById('aiNameInput').value.trim();
    const modelName = document.getElementById('modelNameInput').value.trim();
    const resultInput = document.getElementById('resultInput');
    const result = resultInput.value.trim();

    if (!prompt || !aiName || !modelName || !result) {
      alert('Please fill in all fields.');
      return;
    }
    
    // Process the result to preserve formatting
    // Simply preserve line breaks and use innerHTML to maintain formatting
    let processedResult = result.replace(/\n/g, '<br>');
    
    // We'll let the browser handle the HTML content as is

    const timestamp = new Date().toLocaleString();
    prompts.push({ 
      prompt, 
      aiName, 
      modelName, 
      result: processedResult, 
      timestamp,
      isPublic: false, // Default to private
      id: Date.now().toString() // Unique ID for each prompt
    });
    savePrompts();
    renderPrompts();

    // Clear inputs
    document.getElementById('promptInput').value = '';
    document.getElementById('aiNameInput').value = '';
    document.getElementById('modelNameInput').value = '';
    document.getElementById('resultInput').value = '';

    // Show success animation
    const addBtn = document.getElementById('addPromptBtn');
    addBtn.style.transform = 'scale(0.95)';
    setTimeout(() => {
      addBtn.style.transform = 'scale(1)';
    }, 150);
  }

  function saveCard(index) {
    const item = prompts[index];
    // Create a temporary element to get the formatted HTML
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = item.result;
    
    // Option 1: Save as HTML file
    const htmlContent = `<!DOCTYPE html>
<html>
<head>
  <title>Saved Prompt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .prompt-info { margin-bottom: 20px; }
    .result { border: 1px solid #ccc; padding: 15px; }
  </style>
</head>
<body>
  <div class="prompt-info">
    <h2>"${item.prompt}"</h2>
    <p><strong>AI:</strong> ${item.aiName} | <strong>Model:</strong> ${item.modelName}</p>
    <p><strong>Created:</strong> ${item.timestamp}</p>
  </div>
  <div class="result">${item.result}</div>
</body>
</html>`;
    
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `prompt_${Date.now()}.html`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function copyCard(index) {
    const item = prompts[index];
    // For clipboard, we'll still use plain text but preserve formatting as much as possible
    const content = `Prompt: ${item.prompt}\nAI: ${item.aiName}\nModel: ${item.modelName}\nCreated: ${item.timestamp}\n\nResult:\n${item.result}`;
    
    // Try to copy as HTML if supported by the browser
    try {
      const htmlContent = `<div><strong>Prompt:</strong> ${item.prompt}<br>
<strong>AI:</strong> ${item.aiName} | <strong>Model:</strong> ${item.modelName}<br>
<strong>Created:</strong> ${item.timestamp}<br><br>
<strong>Result:</strong><br>${item.result}</div>`;
      
      const clipboardItem = new ClipboardItem({
        'text/html': new Blob([htmlContent], { type: 'text/html' }),
        'text/plain': new Blob([content], { type: 'text/plain' })
      });
      
      navigator.clipboard.write([clipboardItem]).then(() => {
        showCopyFeedback(index);
      }).catch(err => {
        // Fallback to plain text
        navigator.clipboard.writeText(content).then(() => {
          showCopyFeedback(index);
        });
      });
    } catch (e) {
      // Fallback for browsers that don't support ClipboardItem
      navigator.clipboard.writeText(content).then(() => {
        showCopyFeedback(index);
      });
    }
  }
  
  function showCopyFeedback(index) {
    // Temporary feedback
    const cards = document.querySelectorAll('.prompt-card');
    const card = cards[prompts.length - 1 - index];
    const originalBg = card.style.background;
    card.style.background = 'var(--accent-color)';
    card.style.color = 'white';
    setTimeout(() => {
      card.style.background = originalBg;
      card.style.color = '';
    }, 500);
  }

  function editCard(index) {
    const item = prompts[index];
    document.getElementById('promptInput').value = item.prompt;
    document.getElementById('aiNameInput').value = item.aiName;
    document.getElementById('modelNameInput').value = item.modelName;
    
    // Create a temporary div to convert HTML back to plain text for editing
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = item.result;
    document.getElementById('resultInput').value = tempDiv.innerText || tempDiv.textContent;
    
    // Delete the original and scroll to form
    deleteCard(index, false);
    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
  }

  function deleteCard(index, confirm = true) {
    if (confirm && !window.confirm('Are you sure you want to delete this card?')) return;
    prompts.splice(index, 1);
    savePrompts();
    renderPrompts();
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey || e.metaKey) {
      if (e.key === 'Enter') {
        e.preventDefault();
        addPrompt();
      }
    }
  });

  // Auto-save draft
  const inputs = ['promptInput', 'aiNameInput', 'modelNameInput', 'resultInput'];
  inputs.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener('input', () => {
      const draft = {};
      inputs.forEach(inputId => {
        draft[inputId] = document.getElementById(inputId).value;
      });
      localStorage.setItem('promptDraft', JSON.stringify(draft));
    });
  });

  // Load draft on page load
  const draft = JSON.parse(localStorage.getItem('promptDraft') || '{}');
  inputs.forEach(id => {
    if (draft[id]) {
      document.getElementById(id).value = draft[id];
    }
  });

  addPromptBtn.addEventListener('click', addPrompt);

  // Auth Functions
  function login(email, password) {
    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
      currentUser = user;
      prompts = user.prompts || [];
      saveCurrentSession();
      updateAuthUI();
      renderPrompts();
      closeAuthModal();
      return true;
    }
    return false;
  }
  
  function signup(username, email, password) {
    // Check if email already exists
    if (users.some(u => u.email === email)) {
      return { success: false, message: 'Email already in use' };
    }
    
    // Create new user
    const newUser = {
      id: Date.now().toString(),
      username,
      email,
      password,
      prompts: [],
      createdAt: new Date().toISOString(),
      settings: { ...settings } // Copy current settings
    };
    
    users.push(newUser);
    saveUsers();
    
    return { success: true, message: 'Account created successfully! You can now login.' };
  }
  
  function logout() {
    // If user was logged in, save their prompts before logging out
    if (currentUser) {
      currentUser.prompts = prompts;
      saveUsers();
    }
    
    // Reset to global prompts for backward compatibility
    prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
    currentUser = null;
    currentView = 'owner';
    saveCurrentSession();
    updateAuthUI();
    renderPrompts();
    closeUserDropdown();
  }
  
  function showAuthModal() {
    authContainer.style.display = 'flex';
    // Clear previous errors
    loginError.textContent = '';
    signupError.textContent = '';
    signupSuccess.textContent = '';
    // Reset forms
    document.getElementById('loginEmail').value = '';
    document.getElementById('loginPassword').value = '';
    document.getElementById('signupUsername').value = '';
    document.getElementById('signupEmail').value = '';
    document.getElementById('signupPassword').value = '';
    document.getElementById('signupConfirmPassword').value = '';
  }
  
  function closeAuthModal() {
    authContainer.style.display = 'none';
  }
  
  function toggleUserDropdown() {
    userDropdown.classList.toggle('active');
  }
  
  function closeUserDropdown() {
    userDropdown.classList.remove('active');
  }
  
  function switchView(view) {
    currentView = view;
    if (view === 'owner') {
      ownerView.classList.add('active');
      publicView.classList.remove('active');
      document.querySelector('.form-section').style.display = 'block';
    } else {
      ownerView.classList.remove('active');
      publicView.classList.add('active');
      document.querySelector('.form-section').style.display = 'none';
    }
    renderPrompts();
  }
  
  // Function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    const results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }
  
  // Function to handle shared view
  function handleSharedView() {
    const userId = getUrlParameter('user');
    if (userId) {
      sharedUserId = userId;
      
      // Always set to public view mode when a user parameter is present
      currentView = 'public';
      
      // Hide the form section for all shared links
      document.querySelector('.form-section').style.display = 'none';
      
      // Hide auth button if in shared view
      authButton.style.display = 'none';
      
      // Update view toggle if it exists
      if (viewToggle) {
        ownerView.classList.remove('active');
        publicView.classList.add('active');
      }
      
      const sharedUser = users.find(u => u.id === userId);
      
      if (sharedUser) {
        // Display only public prompts from this user
        prompts = sharedUser.prompts.filter(p => p.isPublic);
        
        // Update header to show we're viewing shared prompts
        const headerText = document.querySelector('header > span');
        headerText.textContent = `${sharedUser.username}'s Shared Prompts`;
      } else {
        // Handle case when user is not found (e.g., in incognito mode)
        // Provide sample prompts for demonstration
        prompts = [
          {
            prompt: "What are the key principles of effective leadership?",
            aiName: "Claude",
            modelName: "Claude 3 Opus",
            result: "Effective leadership is built on several key principles:<br><br>1. <strong>Vision</strong>: Leaders create and communicate a compelling vision that inspires others.<br>2. <strong>Integrity</strong>: Ethical behavior and consistency between words and actions.<br>3. <strong>Emotional Intelligence</strong>: Understanding and managing emotions of self and others.<br>4. <strong>Communication</strong>: Clear, transparent, and two-way communication.<br>5. <strong>Empowerment</strong>: Delegating authority and enabling others to succeed.<br>6. <strong>Adaptability</strong>: Flexibility in the face of change and uncertainty.<br>7. <strong>Accountability</strong>: Taking responsibility for decisions and outcomes.<br>8. <strong>Continuous Learning</strong>: Commitment to personal growth and development.",
            timestamp: new Date().toLocaleString(),
            isPublic: true,
            id: "sample1"
          },
          {
            prompt: "Explain quantum computing in simple terms",
            aiName: "GPT-4",
            modelName: "GPT-4o",
            result: "Quantum computing is like having a super-powered calculator that can consider multiple possibilities at once.<br><br>In regular computing, information is processed as bits (0s and 1s) - like light switches that are either on or off.<br><br>In quantum computing, we use quantum bits or 'qubits'. The magic of qubits is that they can exist in multiple states simultaneously - not just on or off, but somewhere in between or both at once. This is called 'superposition'.<br><br>Imagine if you could check every possible route to work simultaneously instead of trying them one by one. That's the power of quantum computing - it can explore many solutions to complex problems at the same time.<br><br>This makes quantum computers potentially much faster than regular computers for certain types of problems, like breaking encryption codes, simulating molecules for drug discovery, or optimizing complex systems.",
            timestamp: new Date().toLocaleString(),
            isPublic: true,
            id: "sample2"
          }
        ];
        
        // Update header for shared view
        const headerText = document.querySelector('header > span');
        headerText.textContent = 'Sample Shared Prompts';
      }
      
      // Add a back button
      const backButton = document.createElement('button');
      backButton.textContent = 'â† Back';
      backButton.style.position = 'absolute';
      backButton.style.left = '20px';
      backButton.style.top = '50%';
      backButton.style.transform = 'translateY(-50%)';
      backButton.style.padding = '8px 16px';
      backButton.style.border = '1px solid var(--border-color)';
      backButton.style.borderRadius = 'var(--border-radius)';
      backButton.style.background = 'var(--bg-card)';
      backButton.style.cursor = 'pointer';
      
      backButton.addEventListener('click', () => {
        // Remove URL parameters and reload
        window.history.pushState({}, document.title, window.location.pathname);
        location.reload();
      });
      
      document.querySelector('header').appendChild(backButton);
      
      renderPrompts();
      return true;
    }
    return false;
  }
  
  // Initialize
  updateStyles();
  
  // Check if we're in shared view mode
  const isSharedView = handleSharedView();
  
  // Only update auth UI and load normal prompts if not in shared view
  if (!isSharedView) {
    updateAuthUI();
    renderPrompts();
  }

  // Clear draft after successful add
  const originalAddPrompt = addPrompt;
  addPrompt = function() {
    originalAddPrompt();
    if (document.getElementById('promptInput').value === '') {
      localStorage.removeItem('promptDraft');
    }
  };

  // Export all prompts
  function exportAllPrompts() {
    // Export only the current user's prompts if logged in, otherwise export global prompts
    const dataToExport = currentUser ? currentUser.prompts : prompts;
    const data = JSON.stringify(dataToExport, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    const filename = currentUser 
      ? `${currentUser.username}_prompts_${new Date().toISOString().split('T')[0]}.json`
      : `all_prompts_${new Date().toISOString().split('T')[0]}.json`;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }
  
  // Function to migrate existing prompts to a new user
  function migratePromptsToUser(user) {
    // Get global prompts
    const globalPrompts = JSON.parse(localStorage.getItem('prompts') || '[]');
    
    // Add isPublic and id properties to each prompt if they don't exist
    const migratedPrompts = globalPrompts.map(prompt => ({
      ...prompt,
      isPublic: prompt.isPublic || false,
      id: prompt.id || Date.now().toString() + Math.random().toString(36).substr(2, 5)
    }));
    
    // Assign to user
    user.prompts = migratedPrompts;
    
    // Save users
    saveUsers();
    
    return migratedPrompts;
  }

  // Export functionality is now handled through user profile

  // Auth Event Listeners
  authButton.addEventListener('click', showAuthModal);
  
  // Close auth modal when clicking outside
  authContainer.addEventListener('click', (e) => {
    if (e.target === authContainer) {
      closeAuthModal();
    }
  });
  
  // Tab switching
  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.style.display = 'flex';
    signupForm.style.display = 'none';
  });
  
  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.style.display = 'flex';
    loginForm.style.display = 'none';
  });
  
  // Login form submission
  loginButton.addEventListener('click', () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    
    if (!email || !password) {
      loginError.textContent = 'Please fill in all fields';
      return;
    }
    
    const success = login(email, password);
    if (!success) {
      loginError.textContent = 'Invalid email or password';
    }
  });
  
  // Signup form submission
  signupButton.addEventListener('click', () => {
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();
    
    // Validation
    if (!username || !email || !password || !confirmPassword) {
      signupError.textContent = 'Please fill in all fields';
      return;
    }
    
    if (password !== confirmPassword) {
      signupError.textContent = 'Passwords do not match';
      return;
    }
    
    if (password.length < 6) {
      signupError.textContent = 'Password must be at least 6 characters';
      return;
    }
    
    const result = signup(username, email, password);
    if (result.success) {
      signupSuccess.textContent = result.message;
      signupError.textContent = '';
      
      // Clear form
      document.getElementById('signupUsername').value = '';
      document.getElementById('signupEmail').value = '';
      document.getElementById('signupPassword').value = '';
      document.getElementById('signupConfirmPassword').value = '';
      
      // Switch to login tab after successful signup
      setTimeout(() => {
        loginTab.click();
        document.getElementById('loginEmail').value = email;
      }, 1500);
    } else {
      signupError.textContent = result.message;
      signupSuccess.textContent = '';
    }
  });
  
  // User profile interactions
  userAvatar.addEventListener('click', toggleUserDropdown);
  usernameDisplay.addEventListener('click', toggleUserDropdown);
  
  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!userProfile.contains(e.target)) {
      closeUserDropdown();
    }
  });
  
  // Logout and Export
  logoutMenuItem.addEventListener('click', logout);
  exportMenuItem.addEventListener('click', () => {
    exportAllPrompts();
    closeUserDropdown();
  });
  
  // View toggle
  ownerView.addEventListener('click', () => switchView('owner'));
  publicView.addEventListener('click', () => switchView('public'));
  
  // Debug access
  window._prompts = prompts;
  window._settings = settings;
  window._users = users;
</script>
